<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contacto</title>
	<!--Mis Estilos-->
<link href="estilos.css" rel="stylesheet" type="text/css">
	<!--Fav Icon-->
<link rel="icon" href="imagen/svg/fav_icon.svg" alt="logo">
	<!--Iconos-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
			<nav class="botonera">
				<div class="logo">
					<a href="index.html"><img src="imagen/logo.png" width="88px" height="60px" alt="logo"/></a>
				</div>
				<ul class="itembotonera">
					<li><a href="index.html" target="_self">Acerca de mi</a></li>
					<li><a href="index.html" target="_self">Portafolio</a></li>
					<li><a href="https://www.instagram.com/sele_designs/?hl=es-la" target="_blank">Instagram</a></li>
					<li><a href="https://www.behance.net/seledesigns" target="_blank">Behance</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
	</header>
	<main>
		<h1 class="contacto-2"><div class="form">¡Escribeme!</div> / Sele_Design /</h1>
		<section class="contacto">
				<div>
					<h4>Consultame lo que quieras saber mandando tu mensaje en el siguiente formulario.</h4>
				</div>
			<div class="form-img">
				<div class="formulario">
					<form method="post" action="" target="_blank" enctype="text/plain">
						<label for="name">Nombre completo:</label>
						<input type="text" name="Nombre" id="Nombre" placeholder="Nombre completo" required>
						<label for="email">Correo electrónico:</label>
						<input type="email" name="Emial" id="Email" placeholder="Email" required>
						<label for="tel">Número de teléfono:</label>
						<input type="text" name="tel" id="tel" maxlength="11" placeholder="011 ____ ____" required>
						<label>Mensaje</label>
						<textarea name="Mensaje" id="Mensaje" maxlength="400" required>Escribí tu consulta</textarea>
						<input type="submit" value="Enviar" id="Enviar">
					</form>
				</div>
				<div class="imag-form">
					<img src="imagen/imagen formulario.jpg" width="500px" height="333px" alt="foto formulario"/>
				</div>
			</div>
		</section>
		<section>
				<div class="redes-sociales">
					<a href="https://www.instagram.com/sele_designs/?hl=es-la" target="_blank">
					<i class="bi bi-instagram"></i>
					</a>
					<a href="https://www.behance.net/seledesigns" target="_blank">
					<i class="bi bi-behance"></i>
					</a>
					<a href="https://www.linkedin.com/in/selene-de-a%C3%B1o-waldner-a3a27221a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
					<i class="bi bi-linkedin"></i>
					</a>
				</div>
			</section>
	</main>
	<footer>
	<p class="creditos">Curriculum Vitae para Computación III /// UNLa Todos los derechos reservados</p>
</footer>
</body>
</html>
