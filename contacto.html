<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contacto</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
<link rel="icon" href="imagen/" alt="logo">
</head>

<body>
	<header>
			<nav class="botonera">
				<div class="logo">
					<a href="index.html"><img src="imagen/logo.png" width="88px" height="60px" alt="logo"/></a>
				</div>
				<ul class="itembotonera">
					<li><a href="index.html" target="_self">Acerca de mi</a></li>
					<li><a href="index.html" target="_self">Portafolio</a></li>
					<li><a href="https://www.instagram.com/sele_designs/?hl=es-la" target="_blank">Instagram</a></li>
					<li><a href="https://www.behance.net/seledesigns" target="_blank">Behance</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
	</header>
	<main>
		<h1 class="contacto-2"><div class="form">¡Escribeme!</div> / Sele_Design ✺ /</h1>
		<section class="contacto">
				<h4>Consultame lo que quieras saber mandando tu mensaje en el siguiente formulario.</h4>
			<div class="formulario">
				<form method="post" action="" target="_blank" enctype="text/plain">
					<label for="name">Nombre completo:</label>
					<input type="text" name="Nombre" id="Nombre" placeholder="Nombre completo" required>
					<label for="email">Correo electrónico:</label>
					<input type="email" name="Emial" id="Email" placeholder="Email" required>
					<label for="tel">Número de teléfono:</label>
					<input type="text" name="tel" id="tel" maxlength="11" placeholder="011 ____ ____" required>
					<label>Mensaje</label>
					<textarea name="Mensaje" id="Mensaje" maxlength="400" required>Escribí tu consulta</textarea>
					<input type="submit" value="Enviar" id="Enviar">
				</form>
			</div>
		</section>
	</main>
	<footer>
	<p class="creditos">Curriculum Vitae para Computación III /// UNLa Todos los derechos reservados</p>
</footer>
</body>
</html>
